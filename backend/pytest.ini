[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage options
addopts =
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=54
    -v
    -s

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
